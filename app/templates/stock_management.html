<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/stock_management.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid justify-content-center">
                <div class="navbar-collapse collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stock">Stock Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Orders Management</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" id="stock-management">
            <h2>Stock Management</h2>
            <table class="table" id="stockTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Validity</th>
                        <th>Price (₪)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemList">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#itemModal">+</button>
        </div>

        <!-- Modal for Adding/Updating Item -->
        <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="itemModalLabel">Add New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="itemForm">
                            <input type="hidden" id="itemId">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="itemQuantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemValidity" class="form-label">Validity</label>
                                <input type="date" class="form-control" id="itemValidity" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Price (₪)</label>
                                <input type="text" class="form-control" id="itemPrice" required>
                            </div>
                            <button type="submit" class="btn btn-custom">Save Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include jQuery first -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Include Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Include custom JavaScript -->
        <script src="../static/js/stock_management.js"></script>
    </body>
</html>
