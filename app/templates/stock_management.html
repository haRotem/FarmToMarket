<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Market - Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/stock_management.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light mt-0 pt-0 fixed-top">
        <div class="container-fluid" style="background-color: #EFBC9B;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5" style="width: 33%;" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock_management">Stock Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders Management</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-text text-center" style="width: 33%;">
                <h1>Farm to Market</h1>
            </div>
            <div class="d-flex justify-content-end" style="width: 33%;">
                <div class="dropdown" id="userDropdown">
                    <button class="btn btn-outline dropdown-toggle" type="button" id="userDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Hi, <span id="usernameDisplay"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdownButton" id="userDropdownMenu">
                        <li><a class="dropdown-item" href="/stock_management">Stock Management</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <img src="../static/images/banners/stock_management.jpeg" class="img-fluid my-1 py-1" style="width: 100%;" alt="fruits banner">


    <div class="container py-5 fs-5" id="stock-management">
        <h1 class="pb-5">Stock Management</h1>
        <table class="table" id="stockTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Validity</th>
                    <th>Price (₪)</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
        <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#itemModal">+</button>
    </div>

    <!-- Modal for Adding/Updating Item -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Name</label>
                            <input list="productNames" class="form-control" id="itemName" required>
                            <datalist id="productNames"></datalist>
                        </div>
                        <div class="mb-3">
                            <label for="itemQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="itemQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemValidity" class="form-label">Validity</label>
                            <input type="date" class="form-control" id="itemValidity" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Price (₪)</label>
                            <input type="text" class="form-control" id="itemPrice" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Save Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="../static/js/stock_management.js"></script>
</body>
</html>
