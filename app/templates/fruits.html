<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Market - Fruits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/market.css" rel="stylesheet">
    <script>
        var category = 'fruit';
    </script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light mt-0 pt-0 fixed-top">
        <div class="container-fluid" style="background-color: #EFBC9B;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5" style="width: 33%;" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="fruits">Fruits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vegetables">Vegetables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leafs_and_mushrooms">Leaves & Mushrooms</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-text text-center" style="width: 33%;">
                <h1>Farm to Market</h1>
            </div>
            <div class="d-flex justify-content-end" style="width: 33%;">
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginButton">Login</button>
                <div class="dropdown d-none" id="userDropdown">
                    <button class="btn btn-outline dropdown-toggle" type="button" id="userDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Hi, <span id="usernameDisplay"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdownButton" id="userDropdownMenu">

                    </ul>
                </div>
                <div class="d-none" id="shoppingCartIcon">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#cartModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
                            <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9zM1 7v1h14V7zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5"/>
                        </svg>
                    </button>
                </div>
                <div class="dropdown" id="regionSelector">
                    <button class="btn btn-outline dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Products Region
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdownButton">
                        <li><a class="dropdown-item" href="#">North</a></li>
                        <li><a class="dropdown-item" href="#">Center</a></li>
                        <li><a class="dropdown-item" href="#">South</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <img src="../static/images/banners/fruits.jpeg" class="img-fluid my-1 py-1" style="width: 100%;" alt="fruits banner">

    <div class="m-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productsContainer">

        </div>
    </div>

    <!-- Modal for Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-wide">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItemsContainer">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Price per Unit</th>
                                    <th>Quantity</th>
                                    <th>Total Price</th>
                                </tr>
                            </thead>
                            <tbody id="cartItemsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <p id="totalOrderPrice" class="me-auto"></p>
                    <div id="placeOrderButton"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="../static/js/market.js"></script>
</body>
</html>
